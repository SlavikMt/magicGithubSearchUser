<nav>
    <h1>Search Users</h1>

    <div id="navbarNavAltMarkup">
        <div class="input-group header-search">
            <input #searchKey type="text" class="form-control" placeholder="Search User Name" value="" [(ngModel)]="searchText" (keyup)="searchUsers()">

        </div>

    </div>

</nav>

<div class=" px-1 mt-4">
    <div class="user-notfound" *ngIf="searchText && (usersNotFound || (searchResults && !searchResults.total_count))">
        <div class="">
            <h5>User Profile(s) not found.</h5>
            <p class="">Please enter a different
                <b>username</b>.</p>
        </div>

    </div>

    <div class="mb-2" *ngIf="searchText && searchResults && searchResults.total_count"> Total Results :: {{searchResults.total_count}}</div>
    <div class="col-md-12 col-lg-12 col-sm-12 left users" *ngIf="searchText && searchResults && searchResults.items && searchResults.items.length">
        <div *ngFor="let user of searchResults.items" class="user-item d-flex mb-3 ml-2" routerLinkActive="active" routerLink="{{user.login}}">

            <div class="card-body ">
                <a routerLink="{{user.login}} ">
                    <img src="{{user.avatar_url}} " alt=" "> {{user.login}}
                </a>
                <div>
                    <a href="https://github.com/{{user.login}} ">View on Github</a>
                    <br>
                    <a routerLinkActive="active " routerLink="{{user.login}} ">View Details</a>
                </div>
            </div>


        </div>
    </div>

</div>
